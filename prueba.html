<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón flotante con mensaje</title>
    <style>
        :root {
            --menu-color: black; /* Color del tooltip */
            --text-menu-color: white; /* Color del texto en el tooltip */
        }

      /* Contenedor del botón flotante y el tooltip */
.float-container {
    position: fixed;
    bottom: 40px;
    right: 40px;
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Estilos del botón flotante */
.float {
    width: 60px;
    height: 60px;
    background-color: #25d336;
    color: #fff;
    border-radius: 50%;
    text-align: center;
    box-shadow: 2px 2px 3px #999;
    z-index: 999;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 24px;
}

.float:hover {
    background-color: #25d366;
}

/* Tooltip (mensaje emergente) */
.tooltip {
    background-color: var(--menu-color);
    color: var(--text-menu-color);
    padding: 8px 12px;
    border-radius: 5px;
    font-size: 14px;
    white-space: nowrap;
    opacity: 0;
    transform: translateX(10px);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

/* Mostrar el tooltip cuando el usuario pasa el mouse sobre el contenedor */
.float-container:hover .tooltip {
    opacity: 1;
    transform: translateX(0);
}

    </style>
</head>
<body>

    <div class="float-container">
        <div class="tooltip">¡Escríbeme un mensaje!</div>
        <div class="float"></div>
    </div>

</body>
</html>
