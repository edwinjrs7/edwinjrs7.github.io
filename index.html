<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="shortcut icon" href="images/Logo De Edwin Santiago.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Portafolio - Edwin Santiago</title>
</head>

<body>

    <section class="hero">
        <div class="hero-img-container">
            <img src="images/portada.png" alt="">

            <div class="hero-img-logo">
                <img src="images/EDWIN JUNIOR SANTIAGO.png" alt="">
            </div>

            <img src="images/sin-fondo.png" alt="">

            <div class="hero-img-copy">
                <p>Scroll down to reveal</p>
            </div>
        </div>
        <div class="fade-overlay"></div>

        <div class="overlay">
            <svg width="100%" height="100%">
                <defs>
                    <mask id="logoRevealMask">
                        <rect width="100%" height="100%" fill="white" />
                        <path id="logoMask"></path>
                    </mask>
                </defs>
                <rect width="100%" height="100%" fill="#111117" mask="url(#logoRevealMask)" />
            </svg>
        </div>
        <div class="logo-container">

        </div>
        <div class="overlay-copy">
            <h1>La creatividad <br>
                Funcionalidad <br>
                a tu alcance.</h1>
        </div>
    </section>
    <section class="outro">
        <p>Mira Lo que puedo hacer !</p>
    </section>
    <script type="module" src="logo.js"></script>
    <script type="module" src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script type="module" src="scripts.js"></script>
</body>

</html>
